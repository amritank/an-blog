<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita's Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body class="light-mode">
    <header>
        <!-- <img src="./assets/images/light.jpeg"> -->
        <div>
            <div id="togglebutton" class="light-mode-togglebutton" data-mode="light"></div>
        </div>

    </header>
    <main id="container">
        <div class="items">
            <div id="blog-img">
                <h1>My First Blog</h1>
            </div>
        </div>
        <div id="blog-form-container" class="items">
            <h2 id="blog-content-heading">What's on your mind?</h2>
            <!-- <form action="blog.html" id="blog-details" method="get"> -->
            <form id="blog-details">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="enter username"
                    class="form-data-elements">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="enter blog title" class="form-data-elements">
                <label for="content">Content</label>
                <textarea id="content" class="form-data-elements" name="content" placeholder="enter blog content"
                    rows="4" cols="50"></textarea>
                <p id="error-msg" class="hidden"></p>
                <input type="submit" id="submitButton" value="Submit">
            </form>
        </div>
    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
